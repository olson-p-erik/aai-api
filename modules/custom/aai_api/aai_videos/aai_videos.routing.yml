videos_recent:
  path: 'videos_recent'
  defaults:
    _controller: '\Drupal\aai_videos\Controller\VideosController::getRecentList'
    _title: 'Most Recent Videos'
  requirements:
    _permission: 'access content'

videos_ranked_votes:
  path: 'videos_ranked_votes'
  defaults:
    _controller: '\Drupal\aai_videos\Controller\VideosController::getRankdedVotesList'
    _title: 'Top 10 Voted Videos'
  requirements:
    _permission: 'access content'

videos_ranked_views:
  path: 'videos_ranked_views'
  defaults:
    _controller: '\Drupal\aai_videos\Controller\VideosController::getRankdedViewsList'
    _title: 'Top 10 Most Viewed Videos'
  requirements:
    _permission: 'access content'

view_video:
  path: 'video/{video_id}'
  defaults:
    _controller: '\Drupal\aai_videos\Controller\VideosController::getVideo'
    _title: 'View Video'
  requirements:
    _permission: 'access content'

add_new_video.form:
  path: '/add_new_video'
  defaults:
    _form: 'Drupal\aai_videos\Form\AddVideoForm'
    _title: 'Add Video'
  requirements:
    _permission: 'access content'

submit_video.form:
  path: '/submit_video'
  defaults:
    _controller: '\Drupal\aai_videos\Controller\SubmitVideoController::openSubmitVideoForm'
    _title: 'Submit Video'
  requirements:
    _permission: 'access content'